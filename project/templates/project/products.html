{% extends "project/base.html" %}

{% block title %} dashboard {% endblock %}

{% block body %}
    <div class="row">
        <div class="col-md">
            <div class="card card-body">
                <h5>Products</h5>
            </div>
            <div class="col-4">
                <div class="card card-row">
                     <form method = get>
                    {{ myFilter.form}}

                    <input type="submit" value="Search" class="btn btn-info">

                </form>

                </div>

            </div>
            <div class="card card-body">
                <table class="table">
                    <tr>
                        <th>Product</th>
                        <th>Category</th>
                        <th>Price</th>
                    {% for product in products %}
                    <tr>

                        <th>{{product.name}}</th>
                        <th>{{product.price}}</th>
                        <th>{{product.category}}</th>



                    </tr>
                    {% endfor %}
                </table>
            </div>
        </div>
    </div>
{% endblock %}
